[build]
  command = "npm run build"
  publish = "dist"

[context.production.environment]
  NODE_VERSION = "22"
  BROWSERSLIST_IGNORE_OLD_DATA = "1"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/.netlify/functions/signal"
  to = "/.netlify/functions/signal"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/bitchat"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; connect-src 'self' wss: ws: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
